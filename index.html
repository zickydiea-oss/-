<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบสุ่มเลขนำโชค</title>
    <style>
        body {
            background-color: #0f172a; 
            color: #f8fafc;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #1e293b;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        #number {
            font-size: 100px;
            font-weight: bold;
            color: #38bdf8;
            margin: 20px 0;
        }
        button {
            padding: 15px 35px;
            font-size: 1.5rem;
            background-color: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05); /* แก้จุดที่พิมพ์ตกจากรูปของคุณ */
            background-color: #7dd3fc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>LUCKY NUMBER</h1>
        <div id="number">??</div>
        <button onclick="spin()">กดเพื่อสุ่มเลข!</button>
    </div>

    <script>
        // ฟังก์ชันนี้ต้องชื่อ spin ให้ตรงกับที่เขียนไว้ใน button onclick
        function spin() {
            // 1. สุ่มเลข 0-99
            const luckyNum = Math.floor(Math.random() * 100);
            
            // 2. ปรับให้เป็น 2 หลัก (เช่น 5 กลายเป็น 05)
            const formattedNum = luckyNum.toString().padStart(2, '0');
            
            // 3. สั่งให้เอาเลขไปแทนที่คำว่า ?? ใน id="number"
            document.getElementById('number').innerText = formattedNum;
            
            console.log('สุ่มสำเร็จ! ได้เลข: ' + formattedNum);
        }
    </script>

</body>
</html>
